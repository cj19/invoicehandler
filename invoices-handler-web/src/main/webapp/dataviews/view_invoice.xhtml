<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="site_title">
        View Projects
    </ui:define>
    <ui:define name="main_content">
       <h:form>
           <p:panel id="invoice_panel" header="Add new invoice" style="margin-bottom: 10px;">
               <h:panelGrid columns="2" cellpadding="5">
                   <p:outputLabel value="Customer name: "/>
                   <p:inputText id="customername" value="#{InvoiceView.invoice.customerName}"
                                styleClass="inputTextWidth" readonly="true"/>

                   <p:outputLabel value="Issue Date: "/>
                   <p:inputText id="issuedate" value="#{InvoiceView.invoice.issueDate}"
                                styleClass="inputTextWidth" readonly="true"/>

                   <p:outputLabel value="Due Date: "/>
                   <p:inputText id="duedate" value="#{InvoiceView.invoice.issueDate}"
                                styleClass="inputTextWidth" readonly="true"/>

                   <p:outputLabel value="Comment: "/>
                   <p:inputText id="comment" value="#{InvoiceView.invoice.comment}"
                                styleClass="inputTextWidth" readonly="true"/>

                   <p:outputLabel value="Total Cost: "/>
                   <p:inputText id="totalcost" value="#{InvoiceView.invoice.totalCost}"
                                styleClass="inputTextWidth" readonly="true"/>
               </h:panelGrid>
           </p:panel>
       </h:form>
        <h:form>
            <p:dataTable var="invoiceItem" value="#{InvoiceView.invoiceItems}"
                         rowKey="#{invoiceItem.id}"
                         paginator="true" rowsPerPageTemplate="10,20,50" rows="10"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                          {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         widgetVar="invoiceItemsTable" emptyMessage="No items found with given criteria">
                <f:facet name="header">
                    <div align="left">
                        <p:outputPanel style="border: none;">
                            <h:outputText value="Items"/>
                        </p:outputPanel>
                    </div>
                </f:facet>
                <p:column headerText="Id" style="width: 50px">
                    <h:outputText value="#{invoiceItem.id}"/>
                </p:column>
                <p:column headerText="Item name">
                    <h:outputText value="#{invoiceItem.itemName}"/>
                </p:column>

                <p:column headerText="Unit price">
                    <h:outputText value="#{invoiceItem.unitPrice}"/>
                </p:column>

                <p:column headerText="Quantity">
                    <h:outputText value="#{invoiceItem.quantity}"/>
                </p:column>

                <p:column headerText="Total Price">
                    <h:outputText value="#{invoiceItem.totalPrice}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <p:button value="Back" outcome="/index.xhtml" styleClass="grey_button"/>
        </h:form>
    </ui:define>
</ui:composition>
