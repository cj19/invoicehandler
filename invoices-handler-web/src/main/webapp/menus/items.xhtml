<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="site_title">
        View Items
    </ui:define>
    <ui:define name="main_content">
        <h:form>
            <p:dataTable var="item" value="#{ItemView.items}"
                         rowKey="#{item.id}"
                         paginator="true" rowsPerPageTemplate="10,20,50" rows="10"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                          {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         widgetVar="itemsTable" emptyMessage="No items found with given criteria"
                         filteredValue="#{ItemView.filteredItems}" style="margin-bottom: 20px">
                <f:facet name="header">
                    <div align="right">
                        <p:outputPanel style="border: none;">
                            <h:outputText value="Search all fields: "/>
                            <p:inputText id="globalFilter" onkeyup="PF('itemsTable').filter()"
                                         style="width:500px;" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </div>
                </f:facet>

                <p:column headerText="Id" style="width: 50px" filterBy="#{item.id}" filterStyle="display:none">
                    <h:outputText value="#{item.id}"/>
                </p:column>

                <p:column headerText="Item name" filterBy="#{item.itemName}" filterStyle="display:none">
                    <h:outputText value="#{item.itemName}"/>
                </p:column>

                <p:column headerText="Unit price" filterBy="#{item.unitPrice}" filterStyle="display:none">
                    <h:outputText value="#{item.unitPrice}"/>
                </p:column>

                <p:column headerText="Quantity" filterBy="#{item.quantity}" filterStyle="display:none">
                    <h:outputText value="#{item.quantity}"/>
                </p:column>

                <p:column headerText="Total price" filterBy="#{item.totalPrice}" filterStyle="display:none">
                    <h:outputText value="#{item.totalPrice}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
